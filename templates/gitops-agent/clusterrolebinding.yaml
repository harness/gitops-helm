{{- if .Values.agent.createClusterRole }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "harness.agentClusterName" . }}
  labels:
    {{- include "harness.agentLabels" (dict "context" . "component" .Values.agent.name "name" .Values.agent.name) | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "harness.agentClusterName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "harness.agentServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
